<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{'/products-page/update/' + ${product.id}}"
      th:object="${product}"
      method="post">

  <label>Name:</label>
  <input type="text" th:field="*{name}" required><br><br>

  <label>Price:</label>
  <input type="number" step="0.01" th:field="*{price}" required><br><br>

  <label>Quantity:</label>
  <input type="number" th:field="*{quantity}" required><br><br>

  <label>Description:</label>
  <input type="text" th:field="*{description}"><br><br>

  <label>Category:</label>
  <input type="text" th:field="*{category}"><br><br>

  <button type="submit">Save Changes</button>
</form>
</body>
</html>
