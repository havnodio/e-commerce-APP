<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products Page</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Products Page</h1>

<!-- Add Product Form -->
<form th:action="@{/products-page}" method="post">
    <label>Name:</label>
    <input type="text" name="name" required />
    <label>Price:</label>
    <input type="number" step="0.01" name="price" required />
    <label>Quantity:</label>
    <input type="number" name="quantity" required />
    <label>Description:</label>
    <input type="text" name="description" required />
    <label>Category:</label>
    <input type="text" name="category" required />
    <button type="submit">Add Product</button>
</form>

<h2>Product List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Description</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Sample Name</td>
        <td th:text="${product.price}">10.0</td>
        <td th:text="${product.quantity}">5</td>
        <td th:text="${product.description}">Sample Description</td>
        <td th:text="${product.category}">Sample Category</td>
        <td>
            <a th:href="@{'/products-page/edit/' + ${product.id}}">
                <button type="button">Update</button>
            </a>
        </td>
        <td>
            <form th:action="@{'/products-page/delete/' + ${product.id}}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this product?');">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
