<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4">Edit Product</h1>

  <div class="card">
    <div class="card-header bg-primary text-white">Edit Product Details</div>
    <div class="card-body">
      <form th:action="@{'/products-page/update/' + ${product.id}}" th:object="${product}" method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" th:field="*{quantity}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" th:field="*{description}" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" th:field="*{category}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a th:href="@{/products-page}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
